<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
	
	<p:outputPanel id="textEntryDialog-layout">
    	<h:panelGroup id="textEntryDialog-layout-border" style="border:1px solid">
    		<ui:include src="../rvc/techEntry-rvc.xhtml">
    			<ui:param name="rerenderAreasOnAddSentenceToList" value="#{rerenderAreasOnAddSentenceToList}"/>
    			<ui:param name="rerenderAreasOnWordCount" value="#{rerenderAreasOnWordCount}"/>
    		</ui:include>
    		<h:panelGroup id="textListRVC_form">
    			<ui:include src="../rvc/techList-rvc.xhtml" />
    		</h:panelGroup>
    		<ui:include src="../rvc/techListResult-rvc.xhtml" />

    		<h:form id="textEntryDialog-form">
    			<p:commandButton id="textEntryDialog-reset_action" value="Reset"
    				action="#{textEntryDialog.resetAction}">
    			</p:commandButton>
    			<p:commandButton id="textEntryDialog-save_action" value="Save"
    				action="#{textEntryDialog.saveAction}">
    			</p:commandButton>
    		</h:form>
    	</h:panelGroup>
    </p:outputPanel>
</ui:composition>
